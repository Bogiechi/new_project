version: '3.0'
services:
  crawler_vtsc:
    image: crawler:7.2.1
    hostname: "twse"
    command: poetry run celery -A vtuberdata.tasks.worker worker --loglevel=info --concurrency=1  --hostname=%h -Q vtsc
    restart: always
    environment:
      - TZ=Asia/Taipei
    networks:
        - dev

networks:
  dev: